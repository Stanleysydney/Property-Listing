<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Landlord Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">NyumbaFresh <small>Partner</small></div>
        <div style="display:flex; align-items:center;">
            <span id="welcome-msg" style="margin-right:10px; font-weight:bold;"></span>
            <button onclick="logout()" class="nav-btn" style="color:red;">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="dash-header">
            <h1>Manage Properties</h1>
            <div class="stat-box">
                <h2 id="total-listings">0</h2>
                <p>Active Listings</p>
            </div>
        </div>

        <div class="grid" style="grid-template-columns: 1fr 2fr;">
            
            <!-- Upload Form -->
            <div class="form-box">
                <h3>Post New Construction</h3>
                <form id="upload-form">
                    <div class="form-group">
                        <label>Property Title</label>
                        <input type="text" id="p-title" required>
                    </div>
                    <div class="form-group">
                        <label>Region</label>
                        <select id="p-region">
                            <option>Westlands</option>
                            <option>Kilimani</option>
                            <option>Roysambu</option>
                            <option>Pipeline</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="p-type">
                            <option>Bedsitter</option>
                            <option>1 Bedroom</option>
                            <option>2 Bedroom</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tier</label>
                        <select id="p-tier">
                            <option>Premier</option>
                            <option>Tier 1</option>
                            <option>Tier 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price (KES)</label>
                        <input type="number" id="p-price" required>
                    </div>
                    <div class="form-group">
                        <label>Total Units Available</label>
                        <input type="number" id="p-units" required>
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" id="p-image" placeholder="https://..." required>
                    </div>
                    <button type="submit" class="btn-cta" style="width:100%">Upload Property</button>
                </form>
            </div>

            <!-- My Listings List -->
            <div>
                <h3>My Active Listings</h3>
                <div id="my-properties-grid" class="grid" style="grid-template-columns: 1fr;">
                    <p>Loading your data...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/landlord.js"></script>
</body>
</html>
