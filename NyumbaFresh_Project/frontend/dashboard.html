<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | NyumbaFresh</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dash-layout { display: flex; min-height: 90vh; }
        .sidebar { width: 250px; background: var(--card-bg); border-right: 1px solid var(--border); padding: 20px; }
        .content { flex: 1; padding: 40px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 5px; background: var(--bg); color: var(--text); }
        .stats-cards { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--primary); color: white; padding: 20px; border-radius: 10px; flex: 1; }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><h2>NyumbaFresh <small>Partner</small></h2></div>
        <a href="index.html">Logout</a>
    </nav>

    <div class="dash-layout">
        <aside class="sidebar">
            <ul style="list-style:none; line-height: 2.5;">
                <li><strong>Menu</strong></li>
                <li><a href="#">Overview</a></li>
                <li><a href="#" style="color:var(--primary)">Upload Property</a></li>
                <li><a href="#">My Listings</a></li>
                <li><a href="#">Bookings Received</a></li>
            </ul>
        </aside>

        <main class="content">
            <h1>Landlord Dashboard</h1>
            
            <div class="stats-cards">
                <div class="stat-card">
                    <h3>12</h3>
                    <p>Active Listings</p>
                </div>
                <div class="stat-card" style="background: var(--tier1);">
                    <h3>45</h3>
                    <p>Bookings this Month</p>
                </div>
            </div>

            <div class="card" style="padding:30px;">
                <h2>Upload New Construction</h2>
                <form id="upload-form">
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label>Property Title</label>
                            <input type="text" id="p-title" placeholder="e.g. Kings Palace" required>
                        </div>
                        <div class="form-group">
                            <label>Region</label>
                            <select id="p-region">
                                <option value="Westlands">Westlands</option>
                                <option value="Kilimani">Kilimani</option>
                                <option value="Roysambu">Roysambu</option>
                                <option value="Karen">Karen</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="p-type">
                                <option>Bedsitter</option>
                                <option>1 Bedroom</option>
                                <option>2 Bedroom</option>
                                <option>Premier</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Tier</label>
                            <select id="p-tier">
                                <option value="Premier">Premier (Gold)</option>
                                <option value="Tier 1">Tier 1 (Blue)</option>
                                <option value="Tier 2">Tier 2 (Orange)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Rent (KES)</label>
                            <input type="number" id="p-price" required>
                        </div>
                        <div class="form-group">
                            <label>Total Units</label>
                            <input type="number" id="p-units" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Image URL (For now)</label>
                        <input type="text" id="p-img" placeholder="https://..." required>
                    </div>
                    <button type="submit" class="btn-nav">Publish Listing</button>
                </form>
            </div>
        </main>
    </div>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
